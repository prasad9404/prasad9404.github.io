<html lang="en">
<head>

  <!-- loader-->
  <link href= {% static '/css/pace.min.css' %} rel="stylesheet"/>
  <script src= {% static '/js/pace.min.js' %}></script>
  <!--favicon-->
  <link rel="icon" href= {% static '/images/favicon.ico' %} type="image/x-icon">
  <!-- simplebar CSS-->
  <link href= {% static '/plugins/simplebar/css/simplebar.css' %} rel="stylesheet"/>
  <!-- Bootstrap core CSS-->
  <link href= {% static '/css/bootstrap.min.css' %} rel="stylesheet"/>
  <!-- animate CSS-->
    <link href={% static '/css/animate.css' %} rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href={% static '/css/icons.css' %} rel="stylesheet" type="text/css" />
    <!-- Sidebar CSS-->
    <link href={% static '/css/sidebar-menu.css' %} rel="stylesheet" />
    <!-- Custom Style-->
    <link href={% static '/css/app-style.css' %} rel="stylesheet" />
    <link href={% static '/css/styles.css' %} rel="stylesheet" />  
  
</head>

<body class="bg-theme bg-theme1">
 <header class="topbar-nav">
<nav class="navbar navbar-expand fixed-top">
  <ul class="mx-auto logo-text">
            <h5>Covid-19 In India</h5>
</ul>

 </nav>
        </header>

<div class="row pt-5 mt-5">
<div class="col-lg-3 col-md-3 col-sm-3">
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
          {% if res == "Unsubscribed Succesfully" %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{res}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>    
              {% elif res == "Invalid Email" %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{res}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>          
          {% endif %}


            <form method="POST"> {% csrf_token %}
            <div class="form-group">
              <label for="input-1">Email</label>
              <input type="email" class="form-control" name="input-1" id="input-1" placeholder="Enter Your Email Address">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-light px-5"><i class="icon-check"></i> Unsubscribe</button>
            </div>
            </form>
        </div>  
        </di>
<div class="col-lg-3 col-md-3 col-sm-3">
      </div>
   <!-- Bootstrap core JavaScript-->
  <script src= {% static '/js/jquery.min.js' %}></script>
  <script src= {% static '/js/popper.min.js' %}></script>
  <script src= {% static '/js/bootstrap.min.js' %}></script>
 <!-- simplebar js -->
  <script src= {% static '/plugins/simplebar/js/simplebar.js' %}></script>
  <!-- sidebar-menu js -->
  <script src= {% static '/js/sidebar-menu.js' %}></script>
  <!-- Custom scripts -->
  <script src= {% static '/js/app-script.js' %}></script>
	
</body>
</html>
